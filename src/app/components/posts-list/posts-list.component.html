<div class="list row">
    <div class="col-md-6">
      <h4>posts List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let post of posts; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePost(post, i)"
        >
          {{ post.title }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPosts()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentPost">
        <h4>Post</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentPost.title }}
        </div>
        <a class="badge badge-warning" routerLink="/posts/{{ currentPost.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentPost">
        <br />
        <p>Please click on a Post...</p>
      </div>

      <div>
        <br />
        <p>RXjs</p>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let rxjsPost of rxjsPosts; let i = index"
          >
            {{ rxjsPost.title }}
          </li>
        </ul>
      </div>
      <h3>viewchild</h3>
      <p>form value: {{formValue?.name}}</p>
      <app-input-output #appInputOutput [name]="name" (showMessage) = "displayMessage($event)">
        <h3>@Content heading</h3>
        <p>@Content paragraph</p>
      </app-input-output>
      <p>{{message}}</p>
    </div>
  </div>
